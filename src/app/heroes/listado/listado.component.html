<p>Listado Heroes</p>

<div *ngIf="heroeEliminado; else noBorrado">
  <h3>Héroe Borrado: <span>{{ heroeEliminado }}</span> </h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar Héroe</button>

<div>
  <ul>
    <li *ngFor="let heroe of heroes; let i = index">
    {{ i + 1 }} - {{ heroe }}
    </li>
  </ul>
</div>
